{{- define "main" -}}

<div class="universal-wrapper pt-3">

  <h1>{{ i18n "page_not_found" }}</h1>

  {{ $query := site.RegularPages }}
  {{ $count := len $query }}
  {{ if gt $count 0 }}
  <h2>{{ i18n "user_profile_latest" }}</h2>
  <ul>
    {{ range first 10 $query }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
  {{ end }}

</div>

{{- end -}}
